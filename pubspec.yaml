name: pawpedia
description: A Flutter application for cat breeds information.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^10.1.0
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0  # optionnel pour un meilleur contrÃ´le des permissions
  provider: ^6.0.5
  http: ^1.1.0
  english_words: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/cat_breeds.json